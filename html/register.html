<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/css/register.css">
    </head>
    <body>
        <div class="container">
            <div class="registration">
                <div class="qr-part">
                    <img src="/images/qr-icon.png">
                    <div class="qr-text-part">
                        <p class="qr-title">Быстрый вход по QR-коду</p>
                        <p class="qr-text">Отсканируйте QR-код сканером <br> в приложении ВКонтакте или камерой <br> устройства</p>
                        <a class="qr-link" href="">Подробнее</a>
                    </div>
                </div>
                <div class="register-part">
                    <div class="register-inputs">
                        <img class="icon" src="/images/icon.png" alt="">
                        <p class="register-title">Введите номер</p>
                        <p class="register-text">Ваш номер телефона будет <br> использоваться для входа в аккаунт</p>
                        <input type="text" class="register-inp" value="+">
                        <div class="save">
                            <input type="checkbox">
                            <p>Сохранить вход ?</p>
                        </div>
                        <button class="register-btn">Продолжить</button>
                    </div>
                    <div class="text-part">
                        <p>Нажимая «Продолжить», вы принимаете <br> <a href="">пользовательское соглашение</a> и <a href="">политику <br> конфиденциальности</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/register.js"></script>
    </body>
</html>
